{% extends 'base.html' %}


{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card custom-card">
                <div class="card-header text-center">
                    <h2>Edit Reservation</h2>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group mb-3">
                            <label for="reservation_name">Name</label>
                            <input type="text" class="form-control" id="reservation_name" name="reservation_name" value="{{ form.reservation_name.value }}" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="date">Date</label>
                            <input type="date" class="form-control" id="date" name="date" value="{{ form.date.value }}" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="time">Time</label>
                            <input type="time" class="form-control" id="time" name="time" value="{{ form.time.value }}" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="number_of_guests">Number of Guests</label>
                            <input type="number" class="form-control" id="number_of_guests" name="number_of_guests" value="{{ form.number_of_guests.value }}" min="1" max="20" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Update Reservation</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% endblock %}
