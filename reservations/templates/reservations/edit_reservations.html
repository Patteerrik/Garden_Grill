<!-- For admins to change existing reservations -->
{% extends 'base.html' %} <!-- Inherit base template -->

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card custom-card edit-menu-box">
                <div class="card-header text-center">
                    <!-- Page heading -->
                    <h1>Edit Reservation</h1>
                </div>
                <div class="card-body">
                    <!-- Form for editing the reservation -->
                    <form method="post">
                        {% csrf_token %} <!-- CSRF token for security -->
                        <div class="form-group mb-3">
                            <!-- Input field for reservation name -->
                            <label for="reservation_name">Name</label>
                            <input type="text" class="form-control" id="reservation_name" name="reservation_name" value="{{ reservation.reservation_name }}" required>
                        </div>
                        <div class="form-group mb-3">
                            <!-- Input field for reservation date -->
                            <label for="date">Date</label>
                            <input type="date" class="form-control" id="date" name="date" value="{{ reservation.date|date:"Y-m-d" }}" required>
                        </div>
                        <div class="form-group mb-3">
                            <!-- Input field for reservation time -->
                            <label for="time">Time</label>
                            <input type="time" class="form-control" id="time" name="time" value="{{ reservation.time|time:"H:i" }}" required>
                        </div>
                        <div class="form-group mb-3">
                            <!-- Input field for the number of guests -->
                            <label for="number_of_guests">Number of Guests</label>
                            <input type="number" class="form-control" id="number_of_guests" name="number_of_guests" value="{{ reservation.number_of_guests }}" min="1" max="20" required>
                        </div>
                        <!-- Submit button to update reservation -->
                        <button type="submit" class="btn btn-primary w-100">Update Reservation</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block google_maps_script %}
<!-- Block google maps -->
{% endblock %}

{% block header-text %}
<!-- Override to modify or remove header text in base.html -->
{% endblock %}

{% block buttons %}
<!-- Override to modify or remove buttons in base.html -->
{% endblock %}

{% endblock %}
